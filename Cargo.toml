[package]
name = "pi_arr"
version = "0.30.0"
authors = ["zmax <zmax@gaia.world>"]
edition = "2021"
description = "lock-free & auto-expansion array"
repository = "https://github.com/GaiaWorld/pi_arr.git"
license = "MIT OR Apache-2.0"
keywords = ["pi", "array", "pi_arr"]

[dependencies]
pi_share = "0.5"
pi_vec_remain = "0.2"
